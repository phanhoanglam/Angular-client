<!-- Dashboard Sidebar
	================================================== -->
<div class="dashboard-sidebar">
	<div class="dashboard-sidebar-inner" style="height: 672px;" data-simplebar>
		<div class="dashboard-nav-container">

			<!-- Responsive Navigation Trigger -->
			<a class="dashboard-responsive-nav-trigger" (click)="showDashboardNav()">
				<span
					[ngClass]="(isShowDashboardNav == true ? 'hamburger hamburger--collapse is-active' : 'hamburger hamburger--collapse')">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</span>
				<span class="trigger-title">Dashboard Navigation</span>
			</a>

			<!-- Navigation -->
			<div [ngClass]="(isShowDashboardNav == true ? 'dashboard-nav active' : 'dashboard-nav')">
				<div class="dashboard-nav-inner">

					<ul data-submenu-title="Start">
						<li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
							<a [routerLink]="['/dashboard']" [routerLinkActive]="['active']">
								<i class="icon-material-outline-dashboard"></i>Dashboard
							</a>
						</li>
						<li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a
								[routerLink]="['/dashboard/message']" [routerLinkActive]="['active']"><i
									class="icon-material-outline-question-answer"></i>Messages<span
									class="nav-tag">2</span></a></li>
					</ul>
					<ul data-submenu-title="Account">
						<li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a
								[routerLink]="['/dashboard/setting']" [routerLinkActive]="['active']"><i
									class="icon-material-outline-settings"></i>Settings</a></li>
						<li><a href="javascript:void(0)" (click)="logout()"><i
									class="icon-material-outline-power-settings-new"></i>Logout</a></li>
					</ul>
				</div>
			</div>
			<!-- Navigation / End -->

		</div>
	</div>
</div>
<!-- Dashboard Sidebar / End -->
